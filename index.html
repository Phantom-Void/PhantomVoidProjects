<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2b2d42, #1f2a44);
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #e0e0e0;
        }
        p {
            font-size: 1.2rem;
            color: #b0b0b0;
        }
        .nav-boxes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            padding: 2rem;
        }
        .nav-box {
            background: #1e1e2f;
            padding: 1.5rem;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            text-decoration: none;
            color: #e0e0e0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background 0.3s;
        }
        .nav-box:hover {
            transform: translateY(-5px);
            background: #2b2d42;
        }
        .nav-box h2 {
            font-size: 1.3rem;
            margin: 0 0 0.5rem 0;
        }
        .nav-box p {
            font-size: 0.9rem;
            color: #b0b0b0;
            margin: 0;
        }
        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #b0b0b0;
        }
        .secret-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.75rem 1.5rem;
            background: #e63946; /* Red color */
            color: #e0e0e0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.3s;
        }
        .secret-button:hover {
            background: #d00000; /* Darker red on hover */
            transform: translateX(-50%) translateY(-5px);
        }
    </style>
</head>
<body>
    <header>
        <h1>Hiya,</h1>
        <p>Welcome to my site have a look around!</p>
    </header>
    <div class="nav-boxes">
        <a href="./password_generator.html" class="nav-box">
            <h2>Password Generator</h2>
            <p>Create secure passwords with customizable options</p>
        </a>
        <a href="./shape_generator.html" class="nav-box">
            <h2>Random Shape Generator</h2>
            <p>Customize and generate a unique polygon shape!</p>
        </a>
    </div>
    <footer>
        <p>&copy;&copy;&copy;&copy;&copy;&copy;&copy;&copy;hehehe&copy;&copy;&copy; 2025 My Portfolio. All rights reserved.  </p>
    </footer>
    <a href="./iptoucher.html" class="secret-button">Secret Settings</a>
</body>
</html>
