<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text Sequence</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Special+Elite');

        body {
            background: #000;
            font-family: 'Special Elite', cursive;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        .intro-text h2 {
            font-size: 70px;
            font-weight: 200;
            width: 100%;
            text-transform: uppercase;
            padding: 0;
            margin: 0;
            position: absolute;
            top: 0;
            left: 0;
            letter-spacing: 14px;
            text-align: center;
            opacity: 0;
            color: #fff; /* Added visible text color */
        }

        .intro-text h2,
        .intro-text h2 > span {
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .intro-text h2 > span {
            margin: 0 15px;
        }

        .intro-text h2 > span > span {
            display: inline-block;
            perspective: 1000px;
            transform-origin: 50% 50%;
        }

        .intro-text h2 > span > span > span {
            display: inline-block;
            color: #fff; /* Ensure text is visible */
            transform-style: preserve-3d;
            transform: translate3d(0, 0, 0);
            animation: TextSequence 5.2s linear forwards;
        }

        .intro-text h2:nth-child(2) > span > span > span { animation-delay: 5s; }
        .intro-text h2:nth-child(3) > span > span > span { animation-delay: 10s; }
        .intro-text h2:nth-child(4) > span > span > span { animation-delay: 15s; }
        .intro-text h2:nth-child(5) > span > span > span {
            font-size: 150px;
            animation-delay: 21s;
            animation-duration: 8s;
        }
        .intro-text h2:nth-child(6) > span > span > span { animation-delay: 30s; }
        .intro-text h2:nth-child(7) > span > span > span { animation-delay: 34s; }
        .intro-text h2:nth-child(8) > span > span > span {
            font-size: 30px;
            animation: FadeIn 4s linear 40s forwards;
        }

        @keyframes TextSequence {
            0% {
                text-shadow: 0 0 50px #fff;
                letter-spacing: 80px;
                opacity: 0.2;
                transform: rotateY(-90deg);
            }
            50% {
                text-shadow: 0 0 1px #fff;
                letter-spacing: 14px;
                opacity: 0.8;
                transform: rotateY(0deg);
            }
            85% {
                text-shadow: 0 0 1px #fff;
                opacity: 0.8;
                transform: rotateY(0deg) translateZ(100px);
            }
            100% {
                text-shadow: 0 0 10px #fff;
                opacity: 0;
                transform: translateZ(130px);
                pointer-events: none;
            }
        }

        @keyframes FadeIn {
            0% {
                opacity: 0;
                text-shadow: 0 0 50px #fff;
            }
            100% {
                opacity: 0.8;
                text-shadow: 0 0 1px #fff;
            }
        }

        /* Bold Text */
        .intro-text h2:nth-child(1) .word3,
        .intro-text h2:nth-child(2) .word2,
        .intro-text h2:nth-child(4) .word2 {
            font-weight: 600;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .intro-text h2 {
                font-size: 40px;
                letter-spacing: 8px;
            }
            .intro-text h2:nth-child(5) > span > span > span {
                font-size: 80px;
            }
            .intro-text h2:nth-child(8) > span > span > span {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="intro-text" id="intro-text">
        <h2>HELLO THERE</h2>
        <h2>MY NAME IS</h2>
        <h2>JOSIAH</h2>
        <h2>OR</h2>
        <h2>PHANTOM VOID</h2>
        <h2>AND I HAD A...</h2>
        <h2>SPRITE AND SOME FRIES FOR DINNER</h2>
        <h2>BYE BYE!</h2>
    </div>

    <!-- Include jQuery and Lettering.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#intro-text > h2").css('opacity', 1).lettering('words').children("span").lettering();
        });
    </script>
</body>
</html>
