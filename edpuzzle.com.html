<!DOCTYPE html>
<html>
  <head>
    <title>Josiah Windle</title>
  </head>
  <body>
    <h2>Play a 2 Player Game</h2>
    <iframe src="https://twoplayergames.org"
            width="100%"
            height="100%"
            frameborder="0"
            allowfullscreen></iframe>
  </body>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Prevents scrollbars if content overflows */
}

iframe {
    position: fixed; /* Positions the iframe relative to the viewport */
    top: 0;
    left: 0;
    width: 100vw; /* 100% of viewport width */
    height: 100vh; /* 100% of viewport height */
    border: none;
    z-index: 9999; /* Ensures the iframe is on top of other elements */
}
</style>
</html>
