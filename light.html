<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper-Realistic Light Switch and Bulb</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2b2d42, #1f2a44);
            transition: background 0.5s ease;
            overflow: hidden;
            position: relative;
        }

        body.light-on {
            background: radial-gradient(circle at 50% 100px, rgba(90, 92, 122, 0.8), rgba(75, 77, 106, 0.7) 50%, #2b2d42 80%);
        }

        body.light-on::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 100px, rgba(224, 224, 224, 0.1), transparent 70%);
            pointer-events: none;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .lightbulb {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 25% 25%, #ffffff 5%, #e0e0e0 30%, #b0b0b0 60%, #8a8a8a 80%);
            border-radius: 50%;
            position: absolute;
            top: 50px;
            box-shadow: 
                inset 2px 2px 8px rgba(0, 0, 0, 0.4),
                inset -2px -2px 6px rgba(0, 0, 0, 0.3),
                0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
            transition: background 0.5s ease, box-shadow 0.5s ease;
        }

        body.light-on .lightbulb {
            background: radial-gradient(circle at 25% 25%, #ffffff 10%, #f0f0f0 30%, #e0e0e0 60%, #d0d0d0 80%);
            box-shadow: 
                inset 2px 2px 8px rgba(0, 0, 0, 0.4),
                inset -2px -2px 6px rgba(0, 0, 0, 0.3),
                0 0 30px 15px rgba(224, 224, 224, 0.6),
                0 0 50px 25px rgba(224, 224, 224, 0.4);
            animation: flicker 3s infinite ease-in-out;
        }

        .lightbulb::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 20px;
            background: linear-gradient(#b0b0b0, #8a8a8a);
            top: 20px;
            left: 25px;
            clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);
            opacity: 0.7;
        }

        body.light-on .lightbulb::before {
            background: linear-gradient(#ffffff, #e0e0e0);
            opacity: 1;
            animation: flicker-filament 3s infinite ease-in-out;
        }

        .lightbulb::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.3), transparent 50%);
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { box-shadow: inset 2px 2px 8px rgba(0, 0, 0, 0.4), inset -2px -2px 6px rgba(0, 0, 0, 0.3), 0 0 30px 15px rgba(224, 224, 224, 0.6), 0 0 50px 25px rgba(224, 224, 224, 0.4); }
            20%, 24%, 55% { box-shadow: inset 2px 2px 8px rgba(0, 0, 0, 0.4), inset -2px -2px 6px rgba(0, 0, 0, 0.3), 0 0 20px 10px rgba(224, 224, 224, 0.3), 0 0 40px 20px rgba(224, 224, 224, 0.2); }
        }

        @keyframes flicker-filament {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.8; }
        }

        .switch-plate {
            background: linear-gradient(135deg, #3b3b5c, #2e2e4a);
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 
                inset 0 2px 4px rgba(0, 0, 0, 0.5),
                inset 0 -2px 4px rgba(0, 0, 0, 0.5),
                0 5px 15px rgba(0, 0, 0, 0.3);
            width: 80px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-top: 200px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 80px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(145deg, #e0e0e0, #b0b0b0, #e0e0e0);
            border: 2px solid #d0d0d0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 
                inset 0 2px 3px rgba(255, 255, 255, 0.3),
                inset 0 -2px 3px rgba(0, 0, 0, 0.2),
                0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .toggle:before {
            content: '';
            position: absolute;
            width: 50px;
            height: 36px;
            background: linear-gradient(145deg, #ffffff, #e0e0e0, #d0d0d0);
            border-radius: 8px;
            top: 38px;
            left: 3px;
            box-shadow: 
                0 2px 3px rgba(0, 0, 0, 0.3),
                inset 1px 1px 2px rgba(255, 255, 255, 0.4);
            transition: transform 0.2s ease;
        }

        input:checked + .toggle:before {
            transform: translateY(-34px) rotate(2deg);
        }

        input:checked + .toggle {
            background: linear-gradient(145deg, #b0b0b0, #e0e0e0, #b0b0b0);
        }

        .switch-plate:before {
            content: '';
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: #e0e0e0;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5), 0 -1px 1px rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        input:checked + .toggle + .switch-plate:before {
            content: 'ON';
            opacity: 1;
        }

        .switch-plate:after {
            content: 'OFF';
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #b0b0b0;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5), 0 -1px 1px rgba(255, 255, 255, 0.2);
            opacity: 1;
            transition: opacity 0.2s ease;
        }

        input:checked + .toggle + .switch-plate:after {
            content: '';
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lightbulb"></div>
        <div class="switch-plate">
            <label class="switch">
                <input type="checkbox" id="lightSwitch">
                <span class="toggle"></span>
            </label>
        </div>
    </div>
    <audio id="switchSound">
        <source src="switch-01.mp3" type="audio/mpeg">
        <source src="https://freesound.org/data/previews/339/339810_5763212-lq.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        const switchInput = document.getElementById('lightSwitch');
        const switchSound = document.getElementById('switchSound');
        const body = document.body;

        switchInput.addEventListener('change', () => {
            switchSound.currentTime = 0;
            switchSound.play().catch(error => {
                console.warn('Audio playback failed:', error.message);
            });
            if (switchInput.checked) {
                setTimeout(() => {
                    body.className = 'light-on';
                }, 100); // Slight delay for realism
            } else {
                body.className = '';
            }
        });
    </script>
</body>
</html>
