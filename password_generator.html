<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input[type="number"],
        input[type="checkbox"] {
            margin-right: 0.5rem;
        }
        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #667eea;
        }
        #passwordOutput {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            word-break: break-all;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        <div class="input-group">
            <label for="length">Password Length (8-50):</label>
            <input type="number" id="length" min="8" max="50" value="12">
        </div>
        <div class="input-group">
            <label>Character Types:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
                <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
                <label><input type="checkbox" id="numbers" checked> Numbers</label>
                <label><input type="checkbox" id="symbols" checked> Symbols</label>
            </div>
        </div>
        <button onclick="generatePassword()">Generate Password</button>
        <div id="passwordOutput">Click Generate to create a password</div>
    </div>
    <script>
        function generatePassword() {
            const length = parseInt(document.getElementById('length').value);
            const includeUppercase = document.getElementById('uppercase').checked;
            const includeLowercase = document.getElementById('lowercase').checked;
            const includeNumbers = document.getElementById('numbers').checked;
            const includeSymbols = document.getElementById('symbols').checked;
            const output = document.getElementById('passwordOutput');

            // Validate inputs
            if (length < 8 || length > 50) {
                output.textContent = 'Please select a length between 8 and 50.';
                return;
            }
            if (!includeUppercase && !includeLowercase && !includeNumbers && !includeSymbols) {
                output.textContent = 'Please select at least one character type.';
                return;
            }

            // Character sets
            const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercase = 'abcdefghijklmnopqrstuvwxyz';
            const numbers = '0123456789';
            const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';

            // Build character pool
            let chars = '';
            if (includeUppercase) chars += uppercase;
            if (includeLowercase) chars += lowercase;
            if (includeNumbers) chars += numbers;
            if (includeSymbols) chars += symbols;

            // Ensure at least one character from each selected type
            let password = '';
            if (includeUppercase) password += uppercase[Math.floor(Math.random() * uppercase.length)];
            if (includeLowercase) password += lowercase[Math.floor(Math.random() * lowercase.length)];
            if (includeNumbers) password += numbers[Math.floor(Math.random() * numbers.length)];
            if (includeSymbols) password += symbols[Math.floor(Math.random() * symbols.length)];

            // Fill remaining length with random characters
            for (let i = password.length; i < length; i++) {
                password += chars[Math.floor(Math.random() * chars.length)];
            }

            // Shuffle the password
            password = password.split('').sort(() => Math.random() - 0.5).join('');

            output.textContent = password;
        }
    </script>
</body>
</html>
