<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classy Random Password Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2b2d42, #1f2a44);
            color: #e0e0e0;
        }
        .container {
            background: #1e1e2f;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #e0e0e0;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #b0b0b0;
        }
        input[type="number"],
        input[type="text"],
        input[type="range"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 1rem;
            background: #2b2d42;
            color: #e0e0e0;
        }
        input[type="checkbox"] {
            margin-right: 0.5rem;
        }
        input[type="range"] {
            padding: 0;
        }
        input[type="range"].blurred {
            filter: blur(2px);
            pointer-events: none;
            opacity: 0.5;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: #5e60ce;
            color: #e0e0e0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #4ea8de;
        }
        #passwordOutput {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #2b2d42;
            border: 1px solid #444;
            border-radius: 5px;
            word-break: break-all;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #e0e0e0;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        #positionValue {
            display: inline-block;
            margin-left: 0.5rem;
            font-size: 0.9rem;
            color: #b0b0b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        <div class="input-group">
            <label for="length">Password Length (8-50):</label>
            <input type="number" id="length" min="8" max="50" value="12" oninput="updatePositionSlider()">
        </div>
        <div class="input-group">
            <label for="mustContain">Must Contain:</label>
            <input type="text" id="mustContain" placeholder="e.g., secure" oninput="updatePositionSlider()">
            <label><input type="checkbox" id="caseSensitive"> Case Sensitive?</label>
            <label><input type="checkbox" id="useRandom" onchange="togglePositionSlider()"> Use Random Position?</label>
            <label for="position">Position of Must Contain Text:</label>
            <input type="range" id="position" min="0" max="0" value="0" oninput="updatePositionValue()">
            <span id="positionValue">0</span>
        </div>
        <div class="input-group">
            <label>Character Types:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
                <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
                <label><input type="checkbox" id="numbers" checked> Numbers</label>
                <label><input type="checkbox" id="symbols" checked> Symbols</label>
            </div>
        </div>
        <button onclick="generatePassword()">Generate Password</button>
        <div id="passwordOutput">Click Generate to create a password</div>
    </div>
    <script>
        function updatePositionSlider() {
            const length = parseInt(document.getElementById('length').value);
            const mustContain = document.getElementById('mustContain').value;
            const positionSlider = document.getElementById('position');
            const maxPosition = Math.max(0, length - mustContain.length);
            positionSlider.max = maxPosition;
            positionSlider.value = Math.min(positionSlider.value, maxPosition);
            updatePositionValue();
        }

        function updatePositionValue() {
            const positionSlider = document.getElementById('position');
            const positionValue = document.getElementById('positionValue');
            positionValue.textContent = positionSlider.value;
        }

        function togglePositionSlider() {
            const useRandom = document.getElementById('useRandom').checked;
            const positionSlider = document.getElementById('position');
            const positionLabel = document.querySelector('label[for="position"]');
            const positionValue = document.getElementById('positionValue');
            if (useRandom) {
                positionSlider.classList.add('blurred');
                positionSlider.disabled = true;
                positionLabel.style.opacity = '0.5';
                positionValue.style.opacity = '0.5';
            } else {
                positionSlider.classList.remove('blurred');
                positionSlider.disabled = false;
                positionLabel.style.opacity = '1';
                positionValue.style.opacity = '1';
            }
        }

        function generatePassword() {
            const length = parseInt(document.getElementById('length').value);
            let mustContain = document.getElementById('mustContain').value;
            const caseSensitive = document.getElementById('caseSensitive').checked;
            const useRandom = document.getElementById('useRandom').checked;
            const position = useRandom ? null : parseInt(document.getElementById('position').value);
            const includeUppercase = document.getElementById('uppercase').checked;
            const includeLowercase = document.getElementById('lowercase').checked;
            const includeNumbers = document.getElementById('numbers').checked;
            const includeSymbols = document.getElementById('symbols').checked;
            const output = document.getElementById('passwordOutput');

            // Validate inputs
            if (length < 8 || length > 50) {
                output.textContent = 'Please select a length between 8 and 50.';
                return;
            }
            if (!includeUppercase && !includeLowercase && !includeNumbers && !includeSymbols) {
                output.textContent = 'Please select at least one character type.';
                return;
            }
            if (mustContain && length < mustContain.length) {
                output.textContent = 'Password length must be at least as long as the "Must Contain" text.';
                return;
            }

            // Character sets
            const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercase = 'abcdefghijklmnopqrstuvwxyz';
            const numbers = '0123456789';
            const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';

            // Build character pool
            let chars = '';
            if (includeUppercase) chars += uppercase;
            if (includeLowercase) chars += lowercase;
            if (includeNumbers) chars += numbers;
            if (includeSymbols) chars += symbols;

            // Handle mustContain case sensitivity
            if (mustContain && !caseSensitive) {
                if (includeUppercase && !includeLowercase) {
                    // Only uppercase allowed
                    mustContain = mustContain.toUpperCase();
                } else if (includeLowercase && !includeUppercase) {
                    // Only lowercase allowed
                    mustContain = mustContain.toLowerCase();
                } else {
                    // Both allowed, randomize case
                    mustContain = mustContain
                        .split('')
                        .map(char => {
                            if (/[a-zA-Z]/.test(char)) {
                                return Math.random() > 0.5 ? char.toUpperCase() : char.toLowerCase();
                            }
                            return char;
                        })
                        .join('');
                }
            }

            // Initialize password array with correct length
            let password = new Array(length).fill('');

            // Insert mustContain at the specified or random position
            if (mustContain) {
                const maxPosition = length - mustContain.length;
                const insertPosition = useRandom ? Math.floor(Math.random() * (maxPosition + 1)) : position;
                for (let i = 0; i < mustContain.length; i++) {
                    password[insertPosition + i] = mustContain[i];
                }
            }

            // Ensure at least one character from each selected type (if not already included)
            let requiredChars = [];
            if (includeUppercase && !/[A-Z]/.test(password.join(''))) {
                requiredChars.push(uppercase[Math.floor(Math.random() * uppercase.length)]);
            }
            if (includeLowercase && !/[a-z]/.test(password.join(''))) {
                requiredChars.push(lowercase[Math.floor(Math.random() * lowercase.length)]);
            }
            if (includeNumbers && !/[0-9]/.test(password.join(''))) {
                requiredChars.push(numbers[Math.floor(Math.random() * numbers.length)]);
            }
            if (includeSymbols && !/[!@#$%^&*()_+\-=\[\]{}|;:,.<>?]/.test(password.join(''))) {
                requiredChars.push(symbols[Math.floor(Math.random() * symbols.length)]);
            }

            // Fill required characters in random empty positions
            let emptyIndices = password
                .map((char, index) => (char === '' ? index : null))
                .filter(index => index !== null);
            for (let char of requiredChars) {
                if (emptyIndices.length === 0) break;
                const randomIndex = emptyIndices.splice(Math.floor(Math.random() * emptyIndices.length), 1)[0];
                password[randomIndex] = char;
            }

            // Fill remaining empty positions with random characters
            for (let i = 0; i < password.length; i++) {
                if (password[i] === '') {
                    password[i] = chars[Math.floor(Math.random() * chars.length)];
                }
            }

            // Join password array into string
            password = password.join('');

            output.textContent = password;
        }

        // Initialize slider on page load
        updatePositionSlider();
        togglePositionSlider();
    </script>
</body>
</html>
